{% extends 'bot/base.html' %}
{% load i18n static bootstrap %}

{% block content %}
    <div class="container content-inner">
        <div class="main-col">
            <section class="jumbo-card card">
                <form action="" method="post" >

                    {% csrf_token %}
                    <input type="checkbox" checked data-toggle="toggle" data-on="Allow" data-off="Banned" data-onstyle="success" data-offstyle="danger">
                    <button class="btn btn-raised btn-block btn-primary" type="submit">Register</button>

                </form>
            </section>
        </div>

    </div>
{% endblock %}
